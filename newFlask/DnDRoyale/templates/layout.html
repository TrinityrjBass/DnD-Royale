<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
          content="DnD, D&D, 5e, Dungeons and Dragons, next, online, python, battle, encounter, simulator">
    <title>{{ title }} - D&amp;D Battle Simulator</title>
    <link rel="stylesheet" href="/static/content/fontawesome-free-5.12.1-web/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="/static/scripts/jquery-3.5.0.min.js"></script>
    <!--<script src="/static/scripts/modernizr-2.6.2.js"></script>-->
    <script type="text/javascript" src="/static/scripts/script.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">D&amp;D Battle Simulator</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - D&amp;D Battle Simulator</p>
        </footer>
    </div>

    <!--<script src="/static/scripts/jquery-3.5.0.js"></script>-->
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
